<!DOCTYPE html>

<html lang="en-CA">
  <head>
    <meta charset="UTF-8" />
    <title>Penbu's Schedule</title>
    <link href="./index.css" rel="stylesheet" />
    <link href="./penbu.css" rel="stylesheet" />

    <script src="./template-penbu-notif.js"></script>
    <script type="application/json" id="schedule-data">
      {
        "version": "1.0",
        "title": "Schedule for 2024-W42",
        "events": [
          {
            "type": "post",
            "title": "Guerrilla Week",
            "body": "Streams, if any, will be announced on X (Twitter) and Discord, at least 1 hour prior to the start when possible.",
            "id": "3e32339c-cb41-4ff3-9967-cfb8c5a56417"
          }
        ]
      }
    </script>
  </head>
  <body>
    <div id="schedule" class="schedule">
      <div style="margin: auto; padding: 1em; text-align: center;">
        This schedule requires JavaScript to render. This is a limitation that will be fixed in a future version.
      </div>
    </div>

    <script>
      const mountPoint = document.getElementById('schedule');
      const data = JSON.parse(document.getElementById('schedule-data').textContent);

      const template = new PenbuNotifScheduleTemplate();
      template.render(mountPoint, data);
    </script>
  </body>
</html>
